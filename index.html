<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>

    <script src="https://kit.fontawesome.com/bdf7710545.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

    </head>
<body>
        <h2>2048</h2>
        <hr>
        <h2>Score: <span id="score">0</span></h2>
        <div id="board"></div>
        <div id="buttons">
            <button type="button" id="up-btn"><i class="fa fa-arrow-up"></i></button><br>
            <button type="button" id="left-btn"><i class="fa fa-arrow-left"></i></button>
            <button type="button" id="right-btn"><i class="fa fa-arrow-right"></i></button><br>
            <button type="button" id="down-btn"><i class="fa fa-arrow-down"></i></button>
        </div>

    <script src="app.js"></script>
    </html>
